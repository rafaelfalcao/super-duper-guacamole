version: '3'

services:
  postgres:
    image: 'postgres:latest'
    environment:
      - POSTGRES_PASSWORD=password
  redis:
    image: 'redis:latest'
  #nginx
  proxy:
    depends_on: 
      - client
      - api
    restart: always
    build: 
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports: 
      - '4000:80'
  #express server
  api:
    depends_on: 
      - redis
      - postgres
    build: 
      dockerfile: Dockerfile.dev
      context: ./server
    volumes: 
      -  /app/node_modules #makes docker ignore this folder
      - ./server:/app  #anything inside /server (host) is going to be mapped to /app (docker workdir)
    environment: 
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=password
      - PGPORT=5432
    
    #React project
  client:
    stdin_open: true
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes: 
      - /app/node_modules
      - ./client:/app

  worker:
    environment: 
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on: 
      - redis
    build: 
      dockerfile: Dockerfile.dev
      context: ./worker
    volumes: 
      - /app/node_modules
      - ./worker:/app
    